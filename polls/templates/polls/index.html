{% extends 'base.html' %}

{% block content %}
<h1>How-tos</h1>
{% if howto_list %}
    <ul>
    {% for how_to in howto_list %}
		<li><a href="{% url 'polls:detail' how_to.id %}">{{ how_to.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No how_tos are available.</p>
{% endif %}
{% endblock %}
