{% extends 'base.html' %}

{% block content %}
  <h1>{{ current_how_to.title }}</h1>
  <p>{{ current_how_to.pub_date }}</p>
  <p>{{ current_how_to.intro }}</p>

  {% for step in current_how_to.step_set.all reversed %}
    <div class="step">
      <div class="stepicon">{{ forloop.counter }}</div>
      <h2>{{ step.title }}</h2>
      <p>{{ step.markdown_content }}</p>
    </div>
  {% endfor %}
{% endblock %}
